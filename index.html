<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <title>ToDoList - RevoU</title>
</head>
<body>
    <div class="container" id="ToDoList">
        <h1 id="h1">To Do List</h1>
        <input type="text" class="font1" id="task" placeholder="Write your task..."> <br>
        <div class="second-row">
            <div class="second-row-left">
                <input type="date" id="date">
                <button id="label">Label</button>
                    <div id="label-content">
                        <a href="new-label">Add Label</a> </div></div>
            <div class="button-group">  
                <button id="cancel">Cancel</button>
                <button id="add" type="submit">Add</button></div>
        </div>
</body>
</html>
