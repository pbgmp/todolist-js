<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <title>ToDoList - RevoU</title>
</head>
<body>
    <div class="container" id="ToDoList">
        <h1 id="h1">To Do List</h1>
        <div class="input-task">
            <input type="text" class="font1" id="task" placeholder="Write your task..."> <br>
            <div class="second-row">
                <div class="task-info">
                    <input type="date" id="date">
                    <button id="label">Label</button>
                        <div id="label-content">
                            <a href="add-label">Add Label</a> </div></div>
                <div class="action-button">  
                    <button id="cancel">Cancel</button>
                    <button id="add" type="submit">Add</button></div>
            </div>
        </div><br>
        <div class="sorting-task">
            <div class="sorting-button">
                <div class="left-sorting-button">
                    <button id="search">Search</button>
                    <button id="filter">Filter</button></div>
                <div class="right-sorting-button">
                    <button id="delete-all">Delete All</button></div>
                </div>
            <table class="task-table">
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>            
        </div>
    </div>
</body>
</html>
